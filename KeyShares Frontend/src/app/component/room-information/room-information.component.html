<div class="bodyDiv">
    <div class="bodyDivImg">

        <img *ngIf="!genderIsValid" src="sahaj.png" alt="Room Bg" width="100%" height="100%">
        <img *ngIf="genderIsValid" src="sara.png" alt="Room Bg" width="100%" height="100%">

        <h1>Room Information Page</h1>

        <div class="form-container">
            <form [formGroup]="roomForm" (ngSubmit)="onClickRoomInformation()">

                <div class="leftForm">

                    <label for="room-type">Room Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" formControlName="roomType" value="Room" required> Room</label>
                        <label><input type="radio" formControlName="roomType" value="Flat" required> Flat</label>
                    </div>

                    <!-- <label for="address">Address:</label> -->
                    <input type="text" id="address" formControlName="address" placeholder="Enter Room/Flat Address"
                        required>

                    <!-- <label for="city">City:</label> -->
                    <input type="text" id="city" formControlName="city" placeholder="Enter Room/Flat city" required>

                    <label>Food Allowed:</label>
                    <div class="radio-group">
                        <label><input type="radio" formControlName="foodAllowed" value="Veg" required>
                            Vegetarian</label>
                        <label><input type="radio" formControlName="foodAllowed" value="Non-Veg" required>
                            Non-Veg</label>
                        <label><input type="radio" formControlName="foodAllowed" value="Both" required> Both</label>
                    </div>



                    <label>Cooling Type:</label>
                    <div class="radio-group">
                        <label><input type="radio" formControlName="coolingType" value="AC" required> AC</label>
                        <label><input type="radio" formControlName="coolingType" value="Cooler" required> Cooler</label>
                        <label><input type="radio" formControlName="coolingType" value="NON-AC" required> Non-AC</label>
                    </div>

                    <label>Extra Facilities:</label>
                    <div class="amenities">
                        <input type="checkbox" id="wifi" formControlName="facilities" value="WIFI" />
                        <label for="wifi">WiFi</label>

                        <input type="checkbox" id="parking" formControlName="facilities" value="Parking" />
                        <label for="parking">Parking</label>

                        <input type="checkbox" id="water_ro" formControlName="facilities" value="Water_RO" />
                        <label for="water_ro">Water RO</label>
                    </div>

                </div>

                <div class="rightForm">

                    <!-- <label for="overall-capacity">Overall Capacity:</label> -->
                    <input type="number" id="overall-capacity" formControlName="overallCapacity"
                        placeholder="Enter Overall Capacity" required>

                    <!-- <label for="already-filled">Already Filled:</label> -->
                    <input type="number" id="already-filled" formControlName="alreadyFilled"
                        placeholder="Enter Already Filled" required>

                    <!-- Space Available Section -->
                    <label for="space-available">Space Available:</label>
                    <div class="radio-group">
                        <label><input type="radio" formControlName="spaceAvailable" value="Yes" required> Yes</label>
                        <label><input type="radio" formControlName="spaceAvailable" value="No" required> No</label>
                    </div>

                    <!-- <label for="space-availiable">Space Available:</label> -->
                    <!-- <input type="number" id="space-availiable" formControlName="spaceAvailiable"
                        placeholder="Enter Space Availiable" required> -->

                    <!-- <label for="overall-rent">Overall Rent with Light Bill(Aprrox):</label> -->
                    <input type="number" id="overall-rent" formControlName="overallRent"
                        placeholder="Enter Overall Rent" required>

                    <!-- <label for="overall-rent">Security Deposit:</label> -->
                    <input type="number" id="security-deposit" formControlName="securityDeposit"
                        placeholder="Enter Security Deposit" required>

                    <!-- <label for="rent-per-head">Rent Per Head with Light Bill(Aprrox):</label> -->
                    <input type="number" id="rent-per-head" formControlName="rentPerHead"
                        placeholder="Enter Rent Per Head (Aprrox)" required>


                    <button [disabled]="roomForm.invalid" type="submit">Submit</button>
                </div>

            </form>
        </div>

    </div>
</div>
