<div class="bodyDiv">
    <div class="bodyDivImg">
        <img src="sellerBackground.png" alt="Seller Bg" width="97%" height="97%">
        <h1>Seller Information Page</h1>
        <div class="form-container">
            <form [formGroup]="sellerForm" (ngSubmit)="onClickSellerInformation()">
                <!-- <label for=" name">Seller Name:</label> -->
                <input style="margin-top: -7%;" type="text" id="name" formControlName="sellerName"
                    placeholder="Enter your Name" required>

                <!-- <label for="contact">Contact:</label> -->
                <input type="text" id="contact" formControlName="mobileNumber" placeholder="Enter your Contact Number"
                    required>

                <!-- <label for="city">City:</label> -->
                <input type="text" id="city" formControlName="city" placeholder="Enter your City" required>

                <!-- <label for="age">Age:</label> -->
                <input type="number" id="age" formControlName="age" placeholder="Enter your Age" required>

                <label>Profession:</label>
                <div class="radio-group">
                    <label><input type="radio" formControlName="profession" value="student" required> Student</label>
                    <label><input type="radio" formControlName="profession" value="employed" required> Employed</label>
                    <label><input type="radio" formControlName="profession" value="intern" required> Intern</label>
                </div>

                <label>Meal Type:</label>
                <div class="radio-group">
                    <label><input type="radio" formControlName="mealType" value="vegetarian" required>
                        Vegetarian</label>
                    <label><input type="radio" formControlName="mealType" value="non-vegetarian" required>
                        Non-Vegetarian</label>
                    <label><input type="radio" formControlName="mealType" value="both" required> Both</label>
                </div>

                <button [disabled]="sellerForm.invalid" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
